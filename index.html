<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Video Upload Site</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <table>
    <tr>

      <td>
        <h1>Upload File</h1>
        <form enctype="multipart/form-data" action="/" method="post">
          <input type="file" name="file" >
          <br>
          <input type="Submit" value="Upload">
        </form>
      </td>

      <td>
        <h1>Stream</h1>
        <form action="/stream" method="post">
          <input type="text" name="NameOfVideo" placeholder="Name Of File">
          <br>
          <button type="submit" name="button">Stream</button>
        </form>
      </td>

      <td>
        <h1>Download</h1>
        <form action="/download" method="post">
          <input type="text" name="NameOfVideo" placeholder="Name Of File">
          <br>
          <button type="submit" name="button">Download</button>

      </td>
    </tr>
  </table>
<br>
  <p>Note:
  <ul>
    <li>First Upload The video file then try to stream or download it.
    </li>
    <li>While entering the name of the file, Kindly Include the file extension.</li>
  </ul>
  </p>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
<footer>

</footer>

</html>
